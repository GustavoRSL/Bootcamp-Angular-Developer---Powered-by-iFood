<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">
        <!-- Avatar circle -->
        <div class="flex-shrink-0 mr-5">
            <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">
                G
            </div>
        </div>

        <!-- Form -->
        <div class="flex-1">
            <!-- text area -->
            <textarea [(ngModel)]="tweetMessage" (input)="changeTweet()" [maxlength]="tweetMaxLength" class="mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-300 border border-transparent rounded-lg py-2 px-4 block w-full appearance-none leading-normal font-light resize-none" rows="3" placeholder="What's happening..."></textarea>
            
            <!-- divider line -->
            <div class="w-auto border rounded-lg"></div>

            <!-- interactive -->
            <div class="flex justify-end items-baseline">
                <!-- count chars -->
                <div class="mr-5 text-gray-400">
                    <p>{{tweetRemain}}</p>
                </div>
                <!-- submit button -->
                <div class="mt-5">
                    <button (click)="sendTweet()" type="button" class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg bg-blue-500 hover:bg-blue-400 font-medium shadow text-center text-white">
                        Tweet
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
